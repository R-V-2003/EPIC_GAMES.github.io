<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Scrolling Divs</title>
    <style>
        .scroll-item {
            display: inline-block;
            width: 250px;
            height: 180px;
            margin: 0 10px;
            background-color: rgb(0, 0, 0);
            border: 1px solid #000;
            background-size: contain; 
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
</head>
<body>
    <div style="width: 200px;">

        
            <div class="scroll-item" style="background-image: url(images/ACS-logo.png);"></div>
            <div class="scroll-item" style="background-image: url(images/GOD-logo.png);"></div>
            <div class="scroll-item" style="background-image: url(images/GTAVI-logo.png);"></div>
            <div class="scroll-item" style="background-image: url(images/CODW-logo.png);"></div>
            <div class="scroll-item" style="background-image: url(images/RDR2-logo.png);"></div>
        
    </div>
</body>
</html>
